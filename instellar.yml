dependencies:
  trace: true
  build:
    - nodejs
    - npm
    - vips-dev
  runtime:
    - nodejs
    - npm
    - bash
    - curl
    - s6
    - jq
    - ca-certificates
    - icu-data-full
    - movies-openrc

stack: alpine/3.17

build:
  destinations: 
    - '.output'
  command: |
    npm install
    npm run build

run: 
  name: movies
  services:
  - name: web
    binary: node
    path: /usr/bin
    start:
      call: '.output/server/index.mjs'

hook:
  post-install: |
    rc-update add movies

  pre-upgrade: |
    rc-service movies stop

  post-upgrade: |
    rc-service movies start

  post-deinstall: |
    rc-service movies stop
    rc-update del rdio